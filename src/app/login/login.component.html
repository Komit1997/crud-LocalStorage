<div class="container">
    <div class="row justify-content-center">
        <div class=" card card-body rounded shadow mt-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(email)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input formControlName="email" type="email" class="form-control"  placeholder="Enter Email Address">
                   <small class="text-danger" *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched ">
                    Please enter valid Email</small> 
                </div>
                
                  
                 <button  type="submit" class="btn btn-primary"  >Login</button>
            </form>  
        </div>
    </div>
</div>
